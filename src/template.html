<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <p>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required>
        <button type="submit">Get Weather Data</button>
        <span class="loading-container"></span>
      </p>
      <p class="error-msg">
      </p>
    </form>
    <p>
      <button type="button" id="switch-temp-unit">Switch temperature unit</button>
    </p>
    <div id="content">
      <div class="weather-card">
        <div class="header">
          <span class="date">Thursday, 10-30-2025</span>
        </div>
        <div class="middle">
          <div class="icon-container">
            <img class="icon" src="" alt="">
          </div>
          <div class="stats">
            <div class="maxtemp">
              <p>Max</p>
            </div>
            <div class="mintemp">
              <p>Min</p>
            </div>
            <div class="precip">
              <p>Rain</p>
            </div>
            <div class="precipprob">
              <p>Precip %</p>
            </div>
          </div>
        </div>
        <div class="footer">
          <span class="description">
            Clear conditions throughout the day.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
